<!doctype html>
<html data-theme="corporate">

            name="description"
            content="Zero-knowledge verifiable credential system for language learning achievements, built for ZK Hack Berlin"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>"
        />

        <!-- Styles -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- GitHub Pages SPA Redirect Script -->
        <script>
            // Store the attempted URL and redirect to index.html
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash,
                    );
                }
            })(window.location);

            // For non-asset requests, redirect to index with path encoded
            if (
                !window.location.pathname.match(
                    /\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$/,
                )
            ) {
                var path =
                    window.location.pathname +
                    window.location.search +
                    window.location.hash;
                sessionStorage.setItem("spaRedirect", path);
                window.location.replace(
                    window.location.origin + "/web5claims/",
                );
            }
        </script>
    </head>
    <body>
        <div class="min-h-screen bg-base-200 flex items-center justify-center">
            <div class="text-center">
                <div
                    class="loading loading-spinner loading-lg text-primary mb-4"
                ></div>
                <p class="text-lg font-semibold">Redirecting...</p>
                <p class="text-sm opacity-70">
                    Web5 Claims - ZK Language Learning Certificates
                </p>
            </div>
        </div>
    </body>
</html>
